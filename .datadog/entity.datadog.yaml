apiVersion: v3
kind: service
metadata:
  name: test-harsh
  displayName: Test Harsh Service
  description: A Go-based microservice for address management and API operations
  owner: platform-team
  links:
    - name: Documentation
      type: documentation
      url: https://github.com/trafilea/test-harsh/blob/main/README.md
    - name: Repository
      type: repository
      url: https://github.com/trafilea/test-harsh
  tags:
    - env:dev
    - team:platform
    - language:go
    - type:microservice
    - domain:address-management
  contacts:
    - type: slack
      contact: "#platform-team"
    - type: email
      contact: platform-team@company.com
spec:
  lifecycle: dev
  tier: "3"
  type: web
  languages:
    - go

---

apiVersion: v3
kind: api
metadata:
  name: address-api
  displayName: Address Management API
  description: RESTful API for managing customer addresses with validation and geocoding
  owner: platform-team
  links:
    - name: API Documentation
      type: documentation
      url: https://github.com/trafilea/test-harsh/blob/main/README.md
    - name: Repository
      type: repository
      url: https://github.com/trafilea/test-harsh
  tags:
    - env:dev
    - team:platform
    - api-version:v1
    - protocol:rest
    - domain:address-management
  contacts:
    - type: slack
      contact: "#platform-team"
    - type: email
      contact: platform-team@company.com
spec:
  lifecycle: dev
  tier: "2"
  type: rest
  definition:
    type: openapi
    url: https://github.com/trafilea/test-harsh/blob/main/address.yml
  dependsOn:
    - service:test-harsh
  consumers:
    - service:user-service
    - service:order-service
