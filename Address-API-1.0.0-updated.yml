spec:
    contents:
        components:
            schemas:
                Address:
                    description: Customer address details
                    properties:
                        city:
                            description: City name
                            example: San Francisco
                            type: string
                        country:
                            description: Country name or code
                            example: USA
                            type: string
                        customerId:
                            description: ID of the customer this address belongs to
                            example: 123
                            format: int64
                            type: integer
                        id:
                            description: Unique identifier for the address
                            example: 1
                            format: int64
                            type: integer
                        isDefault:
                            description: Whether this is the default address for the customer
                            example: true
                            type: boolean
                        postalCode:
                            description: Postal or ZIP code
                            example: "94105"
                            type: string
                        state:
                            description: State or province
                            example: CA
                            type: string
                        street:
                            description: Street address including house/building number
                            example: 123 Main Street
                            type: string
                        type:
                            description: Type of address (shipping, billing, etc.)
                            enum:
                                - SHIPPING
                                - BILLING
                                - BOTH
                            example: SHIPPING
                            type: string
                    required:
                        - id
                        - customerId
                        - street
                        - city
                        - state
                        - postalCode
                        - country
                        - type
                        - isDefault
                    type: object
                AddressRequest:
                    description: Request payload for creating a new address
                    properties:
                        city:
                            description: City name
                            example: Los Angeles
                            type: string
                        country:
                            description: Country name or code
                            example: USA
                            type: string
                        isDefault:
                            description: Whether this should be the default address for the customer
                            example: false
                            type: boolean
                        postalCode:
                            description: Postal or ZIP code
                            example: "90210"
                            type: string
                        state:
                            description: State or province
                            example: CA
                            type: string
                        street:
                            description: Street address including house/building number
                            example: 456 Oak Avenue
                            type: string
                        type:
                            description: Type of address (shipping, billing, etc.)
                            enum:
                                - SHIPPING
                                - BILLING
                                - BOTH
                            example: BILLING
                            type: string
                    required:
                        - street
                        - city
                        - state
                        - postalCode
                        - country
                        - type
                        - isDefault
                    type: object
                ErrorResponse:
                    description: Standard error response structure
                    properties:
                        code:
                            description: Error code identifying the type of error
                            enum:
                                - INVALID_REQUEST
                                - NOT_FOUND
                                - CONFLICT
                                - INTERNAL_ERROR
                            example: NOT_FOUND
                            type: string
                        message:
                            description: Human-readable error message
                            example: Address not found for customer
                            type: string
                    required:
                        - code
                        - message
                    type: object
        info:
            contact:
                email: support@example.com
                name: API Support
            description: API endpoints for managing customer addresses
            title: Address API
            version: 1.0.0
        openapi: 3.0.3
        paths:
            /customers/{customerId}/address:
                get:
                    description: Retrieves the address details for a specific customer
                    operationId: getCustomerAddress
                    parameters:
                        - description: Unique identifier of the customer
                          example: 123
                          in: path
                          name: customerId
                          required: true
                          schema:
                            format: int64
                            minimum: 1
                            type: integer
                    responses:
                        "200":
                            content:
                                application/json:
                                    example:
                                        city: San Francisco
                                        country: USA
                                        customerId: 123
                                        id: 1
                                        isDefault: true
                                        postalCode: "94105"
                                        state: CA
                                        street: 123 Main Street
                                        type: SHIPPING
                                    schema:
                                        $ref: '#/components/schemas/Address'
                            description: Successfully retrieved customer address
                        "400":
                            content:
                                application/json:
                                    example:
                                        code: INVALID_REQUEST
                                        message: Invalid customer ID
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Invalid customer ID provided
                        "404":
                            content:
                                application/json:
                                    example:
                                        code: NOT_FOUND
                                        message: Address not found for customer
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Address not found for the customer
                        "500":
                            content:
                                application/json:
                                    example:
                                        code: INTERNAL_ERROR
                                        message: Internal server error
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Internal server error
                    summary: Get customer address
                    tags:
                        - addresses
                post:
                    description: Creates a new address for a specific customer
                    operationId: createCustomerAddress
                    parameters:
                        - description: Unique identifier of the customer
                          example: 123
                          in: path
                          name: customerId
                          required: true
                          schema:
                            format: int64
                            minimum: 1
                            type: integer
                    requestBody:
                        content:
                            application/json:
                                example:
                                    city: Los Angeles
                                    country: USA
                                    isDefault: false
                                    postalCode: "90210"
                                    state: CA
                                    street: 456 Oak Avenue
                                    type: BILLING
                                schema:
                                    $ref: '#/components/schemas/AddressRequest'
                        description: Address details to create
                        required: true
                    responses:
                        "201":
                            content:
                                application/json:
                                    example:
                                        city: Los Angeles
                                        country: USA
                                        customerId: 123
                                        id: 2
                                        isDefault: false
                                        postalCode: "90210"
                                        state: CA
                                        street: 456 Oak Avenue
                                        type: BILLING
                                    schema:
                                        $ref: '#/components/schemas/Address'
                            description: Address successfully created
                        "400":
                            content:
                                application/json:
                                    example:
                                        code: INVALID_REQUEST
                                        message: Invalid address data provided
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Invalid request data
                        "404":
                            content:
                                application/json:
                                    example:
                                        code: NOT_FOUND
                                        message: Customer not found
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Customer not found
                        "409":
                            content:
                                application/json:
                                    example:
                                        code: CONFLICT
                                        message: Default address already exists for customer
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Address already exists or conflict
                        "500":
                            content:
                                application/json:
                                    example:
                                        code: INTERNAL_ERROR
                                        message: Internal server error
                                    schema:
                                        $ref: '#/components/schemas/ErrorResponse'
                            description: Internal server error
                    summary: Create customer address
                    tags:
                        - addresses
        servers:
            - description: Local development server
              url: http://localhost:8082/api/v1
        tags:
            - description: Operations related to customer addresses
              name: addresses
